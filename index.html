<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Colégio ABC</title>
</head>
<body>
    
    <div class="navbar-container" id="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="">Contato</a></li>
        </ul>
    </div>
    
    <div class="input-container">
        <div>
            <h3>Pesquisa</h3>
        </div>

        <div class="input-field-container">
            <div>
                <label for="busca-matricula">Matrícula:</label>
                <input id="filtro" type="text" placeholder="Pesquisar matricula">
            </div>
            <div>
                <label for="busca-aluno">Aluno:</label>
                <input id="filtro" type="text" placeholder="Pesquisar aluno">
            </div>
        </div>   
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Matricula</th>
                    <th>Nome</th>
                    <th>Escola</th>
                </tr>
            </thead>
            <tbody id="lista-alunos">
                <tr>
                    <td>202201</td>
                    <td>Juan Carvalho</td>
                    <td>Escola 1</td>
                </tr>
                <tr>
                    <td>202202</td>
                    <td>Paulo Herinque</td>
                    <td>Escola 2</td>
                </tr>
                <tr>
                    <td>202203</td>
                    <td>Paulo Brito</td>
                    <td>Escola 3</td>
                </tr>
                <tr>
                    <td>202004</td>
                    <td>Nwaeri Maryjane</td>
                    <td>Escola 4</td>
                </tr>
            </tbody>
            <script>
                $(document).ready(function() {
                    $("#filtro").on("keyup", function() {
                        var value = $(this).val().toLowerCase();
                        $("#lista-alunos tr").filter(function() {
                            $(this).toggle($(this).text()
                            .toLowerCase().indexOf(value) > -1)
                        });
                    });
                });
            </script>
        </table>
    </div>
   
</body>
</html>
