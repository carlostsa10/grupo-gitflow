<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>

    <nav>
        <header>
            <div class="navbar-container">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </div>
        </header>

        <div class="content-form">
            <form action="index.html">
                <h2>Pesquisar</h2>
                <form method="get" action="index.html">
                    <input id="filtro" type="text" name="nome" placeholder="Digite seu nome aqui">
                    <input id="filtro" type="e-mail" name="nome" placeholder="Digite sua matricula aqui">
                    <input type="submit" name="buscar" value="buscar">    
                </form>
            </form>
        </div>
    </nav>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Matricula</th>
                    <th>Nome</th>
                    <th>Escola</th>
                </tr>
            </thead>
            <tbody id="lista-alunos">
                <tr>
                    <td>202201</td>
                    <td>Juan Carvalho</td>
                    <td>Escola 1</td>
                </tr>
                <tr>
                    <td>202202</td>
                    <td>Paulo Herinque</td>
                    <td>Escola 2</td>
                </tr>
                <tr>
                    <td>202203</td>
                    <td>Paulo Brito</td>
                    <td>Escola 3</td>
                </tr>
                <tr>
                    <td>202004</td>
                    <td>Nwaeri Maryjane</td>
                    <td>Escola 4</td>
                </tr>
            </tbody>
            <script>
                $(document).ready(function() {
                    $("#filtro").on("keyup", function() {
                        var value = $(this).val().toLowerCase();
                        $("#lista-alunos tr").filter(function() {
                            $(this).toggle($(this).text()
                            .toLowerCase().indexOf(value) > -1)
                        });
                    });
                });
            </script>
        </table>
    </div>
   
</body>
</html>
